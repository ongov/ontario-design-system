name: Test

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: number
      build-artifacts-name:
        required: true
        type: string

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests
        run: pnpm run test:unit

  vrt-test:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.build-artifacts-name }}
          path: ./packages

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter app-nextjs exec playwright install --with-deps

      - name: Run All VRT Tests
        run: pnpm run test:vrt

      - name: Upload VRT Test Results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: vrt-test-results
          path: packages/app-nextjs/test-results

      - name: Upload VRT JUnit results for GitHub integration
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vrt-junit-results
          path: packages/app-nextjs/test-results/playwright/results.xml

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-vrt
          path: packages/app-nextjs/playwright-report

      - name: Publish JUnit Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Playwright VRT Tests
          path: packages/app-nextjs/test-results/playwright/results.xml
          reporter: playwright

  e2e-apps-test:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.build-artifacts-name }}
          path: ./packages

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter app-nextjs exec playwright install --with-deps

      - name: Run All E2E Apps Tests
        run: pnpm run test:e2e:apps

      - name: Upload E2E Apps Test Results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results
          path: packages/app-nextjs/test-results

      - name: Upload E2E Apps JUnit results for GitHub integration
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-junit-results
          path: packages/app-nextjs/test-results/playwright/results.xml

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report-e2e
          path: packages/app-nextjs/playwright-report

      - name: Publish JUnit Results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Playwright E2E Tests
          path: packages/app-nextjs/test-results/playwright/results.xml
          reporter: playwright
