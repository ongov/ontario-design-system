# Environment Vars: Can't be passed to `with` statements: https://github.com/orgs/community/discussions/26671

name: CI/CD Pipeline

on:
  push:
    branches: ['master', 'alpha', 'beta']
  pull_request: # Trigger on pull request events

jobs:
  # Build the project and export build artifacts.
  build: # Job defined in a separate file (build.yml)
    needs: []
    name: Build
    uses: ./.github/workflows/build.yml # Path to the reusable workflow file
    with:
      node-version: 22
      build-artifacts-name: 'build-artifacts'
      docs-artifacts-name: 'docs-artifacts'

  # Run test suites for the project.
  test: # Job defined in a separate file (test.yml)
    needs: ['build']
    name: Test
    uses: ./.github/workflows/test.yml
    permissions:
      contents: read
      actions: read
      checks: write
    with:
      node-version: 22
      build-artifacts-name: ${{ needs.build.outputs.build-artifacts-name }}

  # Publish test results after reusable test workflow completes.
  report-test-results:
    name: Publish Test Results
    needs: ['test']
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      checks: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Stencil unit JUnit results
        uses: actions/download-artifact@v4
        with:
          name: stencil-unit-junit-results
          run-id: ${{ needs.test.outputs.test-run-id }}
          path: ./test-results/stencil-unit

      - name: Download Stencil E2E JUnit results
        uses: actions/download-artifact@v4
        with:
          name: stencil-e2e-junit-results
          run-id: ${{ needs.test.outputs.test-run-id }}
          path: ./test-results/stencil-e2e

      - name: Download Next.js VRT JUnit results
        uses: actions/download-artifact@v4
        with:
          name: nextjs-vrt-junit-results
          run-id: ${{ needs.test.outputs.test-run-id }}
          path: ./test-results/nextjs-vrt

      - name: Download Next.js E2E JUnit results
        uses: actions/download-artifact@v4
        with:
          name: nextjs-e2e-junit-results
          run-id: ${{ needs.test.outputs.test-run-id }}
          path: ./test-results/nextjs-e2e

      - name: Publish Stencil Unit Test Results
        if: ${{ success() || failure() }}
        uses: dorny/test-reporter@v1
        with:
          name: Stencil Unit Tests
          path: ./test-results/stencil-unit/junit.xml
          reporter: java-junit

      - name: Publish Stencil Playwright E2E Test Results
        if: ${{ success() || failure() }}
        uses: dorny/test-reporter@v1
        with:
          name: stencil-playwright-e2e-tests-results
          path: ./test-results/stencil-e2e/results.xml
          reporter: java-junit

      - name: Publish Next.js Playwright VRT Results
        if: ${{ success() || failure() }}
        uses: dorny/test-reporter@v1
        with:
          name: Next.js Playwright VRT Tests
          path: ./test-results/nextjs-vrt/results.xml
          reporter: java-junit

      - name: Publish Next.js Playwright E2E Test Results
        if: ${{ success() || failure() }}
        uses: dorny/test-reporter@v1
        with:
          name: Playwright Next.js E2E Tests
          path: ./test-results/nextjs-e2e/results.xml
          reporter: java-junit

  # Publish packages and release artifacts on release branches.
  publish-packages: # Job defined in a separate file (publish-packages.yml)
    needs: ['build', 'test']
    name: Publish Packages
    uses: ./.github/workflows/publish-packages.yml # Path to the reusable workflow file
    if: ${{ success() && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/alpha' || github.ref == 'refs/heads/beta') }}
    with:
      node-version: 22
      build-artifacts-name: ${{ needs.build.outputs.build-artifacts-name }}
    secrets: inherit
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for trusted publishing and npm provenance

  # Sync generated documentation to Docusaurus.
  # Only sync docs when there is a release_tag (semantic-release produced a tag).
  sync-docs-to-docusaurus: # Job defined in a separate file (sync-docs-to-docusaurus.yml)
    needs: ['build', 'publish-packages']
    name: Sync Docs to Docusaurus
    uses: ./.github/workflows/sync-docs-to-docusaurus.yml
    if: ${{ success() && needs.publish-packages.outputs.release_tag != '' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/alpha' || github.ref == 'refs/heads/beta') }}
    with:
      node-version: 22
      docs-artifacts-name: ${{ needs.build.outputs.docs-artifacts-name }}
      release_tag: ${{ needs.publish-packages.outputs.release_tag }}
    secrets: inherit
