name: Publish Packages

on:
  workflow_call:
    inputs:
      node-version:
        required: true
        type: number
      build-artifacts-name:
        required: true
        type: string
    outputs:
      release_tag:
        description: 'The git tag of the released version'
        value: ${{ jobs.publish.outputs.release_tag }}

jobs:
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest
    outputs:
      release_tag: ${{ steps.publish.outputs.release_tag }}
    steps:
      # Checkout the repo
      - uses: actions/checkout@v6

      # Install pnpm
      - name: Install pnpm
        uses: pnpm/action-setup@v4

      # Setup Node.js
      - name: Use Node.js ${{ inputs.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'pnpm'
          cache-dependency-path: '**/pnpm-lock.yaml'

      # Install node_modules
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.build-artifacts-name }} # Artifact name (must match upload name)
          path: ./packages

      # Note: This step outputs a `release_tag` variable to be used by downstream workflows if needed.
      - name: Publish packages
        id: publish
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm run semantic-release
