name: Renovate Dependency Updates

on:
  # Trigger weekly on Sunday at midnight UTC
  schedule:
    - cron: '0 0 * * 0'
  # Allow manual triggering from the Actions tab
  workflow_dispatch:
  # React to Renovate PR activity so checkbox/label requests are processed quickly
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - edited
      - labeled

jobs:
  run-renovate:
    name: Run Renovate Bot
    if: github.event_name != 'pull_request' || contains(github.event.pull_request.labels.*.name, 'renovate')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v6.0.2

      - name: Install PNPM
        uses: pnpm/action-setup@v4.0.0

      - name: Run Renovate
        uses: renovatebot/github-action@v43.0.5
        env:
          # GitHub and NPM tokens must be set in the repository secrets
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          RENOVATE_TOKEN: ${{ secrets.GH_TOKEN }}
          LOG_LEVEL: debug
          REPOSITORY: ${{ github.repository }}
          RENOVATE_PLATFORM: github
          RENOVATE_CONFIG_FILE: renovate.json
