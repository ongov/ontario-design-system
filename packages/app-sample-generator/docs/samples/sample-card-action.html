<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>sample-card-action sample</title>
		<style>
			body {
				font-family:
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					'Segoe UI',
					sans-serif;
				padding: 1.5rem;
				color: #1f2933;
				background-color: #f7f9fb;
			}
			main {
				max-width: 720px;
				margin: 0 auto;
				background: #fff;
				border-radius: 0.75rem;
				padding: 1.5rem;
				box-shadow: 0 6px 18px rgba(31, 41, 51, 0.08);
			}
			h1 {
				margin: 0 0 0.5rem;
				font-size: 1.5rem;
			}
			.description {
				margin: 0 0 1rem;
				color: #52616b;
			}
			.sample {
				border: 1px solid #e5e7eb;
				border-radius: 0.5rem;
				padding: 1rem;
				background: #f9fafb;
			}
			sample-card-action {
				display: inline-block;
				font-family:
					'Segoe UI',
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					sans-serif;
			}

			.action {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				border-radius: 9999px;
				padding: 0.45rem 0.95rem;
				border: 1px solid transparent;
				font-size: 0.88rem;
				font-weight: 600;
				letter-spacing: 0.01em;
				cursor: pointer;
				text-decoration: none;
				transition:
					transform 120ms ease,
					box-shadow 150ms ease,
					background 150ms ease,
					border-color 150ms ease,
					color 150ms ease;
			}

			.action.primary {
				background: linear-gradient(135deg, #1a4bff 0%, #0d6efd 100%);
				color: #ffffff;
				border-color: #0b5ed7;
				box-shadow:
					0 10px 26px rgba(13, 110, 253, 0.22),
					0 2px 6px rgba(0, 0, 0, 0.08);
			}

			.action.primary:hover {
				background: linear-gradient(135deg, #0f5dff 0%, #0a58ca 100%);
				transform: translateY(-1px);
				box-shadow:
					0 12px 30px rgba(13, 110, 253, 0.26),
					0 3px 10px rgba(0, 0, 0, 0.08);
			}

			.action.primary:active {
				transform: translateY(0);
				box-shadow:
					0 8px 22px rgba(13, 110, 253, 0.2),
					0 2px 6px rgba(0, 0, 0, 0.08);
			}

			.action.ghost {
				background-color: #ffffff;
				color: #1f2933;
				border-color: #cbd5e1;
			}

			.action.ghost:hover {
				background-color: #eef2f7;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>sample-card-action</h1>
			<p class="description">Standalone action control used inside the sample card.</p>
			<section class="sample" aria-label="Rendered component sample">
				<sample-card-action label="Review draft" variant="primary"
					><button class="action primary" type="button">Review draft</button></sample-card-action
				>
			</section>
		</main>
	</body>
</html>
