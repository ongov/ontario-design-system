<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>sample-card sample</title>
		<style>
			body {
				font-family:
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					'Segoe UI',
					sans-serif;
				padding: 1.5rem;
				color: #1f2933;
				background-color: #f7f9fb;
			}
			main {
				max-width: 720px;
				margin: 0 auto;
				background: #fff;
				border-radius: 0.75rem;
				padding: 1.5rem;
				box-shadow: 0 6px 18px rgba(31, 41, 51, 0.08);
			}
			h1 {
				margin: 0 0 0.5rem;
				font-size: 1.5rem;
			}
			.description {
				margin: 0 0 1rem;
				color: #52616b;
			}
			.sample {
				border: 1px solid #e5e7eb;
				border-radius: 0.5rem;
				padding: 1rem;
				background: #f9fafb;
			}
			sample-card {
				display: block;
				font-family:
					'Segoe UI',
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					sans-serif;
				color: #1f2933;
			}

			.card {
				display: flex;
				flex-direction: column;
				gap: 0.9rem;
				padding: 1.2rem 1.4rem;
				border-radius: 18px;
				border: 1px solid #d7e3f4;
				background: linear-gradient(135deg, #ffffff 0%, #f3f7ff 100%);
				box-shadow:
					0 14px 32px rgba(13, 110, 253, 0.1),
					0 4px 12px rgba(31, 41, 51, 0.06);
				min-width: 280px;
			}

			.header {
				display: flex;
				justify-content: space-between;
				align-items: flex-start;
				gap: 1rem;
			}

			.title {
				display: flex;
				flex-direction: column;
			}

			.heading {
				margin: 0;
				font-weight: 650;
				font-size: 1.05rem;
				color: #1f2b3a;
			}

			.summary {
				margin: 0.3rem 0 0;
				font-size: 0.92rem;
				color: #52616b;
			}

			.status {
				display: inline-flex;
				align-items: center;
				padding: 0.25rem 0.65rem;
				border-radius: 9999px;
				border: 1px solid #bcd4ff;
				background-color: #eef4ff;
				font-size: 0.78rem;
				font-weight: 600;
				letter-spacing: 0.02em;
				color: #1b4bbd;
				text-transform: uppercase;
			}

			.body {
				font-size: 0.95rem;
				line-height: 1.5;
				color: #1f2933;
			}

			.actions {
				display: flex;
				flex-wrap: wrap;
				gap: 0.6rem;
			}

			sample-card-action {
				display: inline-block;
				font-family:
					'Segoe UI',
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					sans-serif;
			}

			.action {
				display: inline-flex;
				align-items: center;
				justify-content: center;
				border-radius: 9999px;
				padding: 0.45rem 0.95rem;
				border: 1px solid transparent;
				font-size: 0.88rem;
				font-weight: 600;
				letter-spacing: 0.01em;
				cursor: pointer;
				text-decoration: none;
				transition:
					transform 120ms ease,
					box-shadow 150ms ease,
					background 150ms ease,
					border-color 150ms ease,
					color 150ms ease;
			}

			.action.primary {
				background: linear-gradient(135deg, #1a4bff 0%, #0d6efd 100%);
				color: #ffffff;
				border-color: #0b5ed7;
				box-shadow:
					0 10px 26px rgba(13, 110, 253, 0.22),
					0 2px 6px rgba(0, 0, 0, 0.08);
			}

			.action.primary:hover {
				background: linear-gradient(135deg, #0f5dff 0%, #0a58ca 100%);
				transform: translateY(-1px);
				box-shadow:
					0 12px 30px rgba(13, 110, 253, 0.26),
					0 3px 10px rgba(0, 0, 0, 0.08);
			}

			.action.primary:active {
				transform: translateY(0);
				box-shadow:
					0 8px 22px rgba(13, 110, 253, 0.2),
					0 2px 6px rgba(0, 0, 0, 0.08);
			}

			.action.ghost {
				background-color: #ffffff;
				color: #1f2933;
				border-color: #cbd5e1;
			}

			.action.ghost:hover {
				background-color: #eef2f7;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>sample-card</h1>
			<p class="description">Card layout that nests action components to show composition.</p>
			<section class="sample" aria-label="Rendered component sample">
				<sample-card heading="Release notes" summary="Draft notes for the upcoming launch" status="Draft"
					><article class="card">
						<header class="header">
							<div class="title">
								<p class="heading">Release notes</p>
								<p class="summary">Draft notes for the upcoming launch</p>
							</div>
							<span class="status">Draft</span>
						</header>
						<div class="body"><p>Next steps include QA and stakeholder review.</p></div>
						<div class="actions">
							<sample-card-action slot="actions" label="Review draft" variant="primary"
								><button class="action primary" type="button">Review draft</button></sample-card-action
							><sample-card-action slot="actions" label="Share" variant="ghost"
								><button class="action ghost" type="button">Share</button></sample-card-action
							>
						</div>
					</article></sample-card
				>
			</section>
		</main>
	</body>
</html>
