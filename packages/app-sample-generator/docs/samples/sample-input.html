<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>sample-input sample</title>
		<style>
			body {
				font-family:
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					'Segoe UI',
					sans-serif;
				padding: 1.5rem;
				color: #1f2933;
				background-color: #f7f9fb;
			}
			main {
				max-width: 720px;
				margin: 0 auto;
				background: #fff;
				border-radius: 0.75rem;
				padding: 1.5rem;
				box-shadow: 0 6px 18px rgba(31, 41, 51, 0.08);
			}
			h1 {
				margin: 0 0 0.5rem;
				font-size: 1.5rem;
			}
			.description {
				margin: 0 0 1rem;
				color: #52616b;
			}
			.sample {
				border: 1px solid #e5e7eb;
				border-radius: 0.5rem;
				padding: 1rem;
				background: #f9fafb;
			}
			sample-input {
				display: block;
				font-family:
					'Segoe UI',
					system-ui,
					-apple-system,
					BlinkMacSystemFont,
					sans-serif;
				color: #1f2933;
			}

			.field {
				display: flex;
				flex-direction: column;
				gap: 0.4rem;
				padding: 0.9rem 1rem;
				border-radius: 14px;
				border: 1px solid #d7e3f4;
				background: linear-gradient(145deg, #ffffff 0%, #f5f8ff 100%);
				box-shadow:
					0 12px 30px rgba(13, 110, 253, 0.08),
					0 4px 12px rgba(31, 41, 51, 0.05);
				min-width: 260px;
			}

			.label {
				font-weight: 650;
				font-size: 0.93rem;
				letter-spacing: 0.01em;
				color: #1f2b3a;
			}

			.input-wrapper {
				position: relative;
			}

			.input {
				width: 100%;
				border-radius: 10px;
				border: 1px solid #cbd5e1;
				background: #ffffff;
				padding: 0.65rem 0.9rem;
				font-size: 0.98rem;
				color: #1f2933;
				box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.04);
				transition:
					border-color 140ms ease,
					box-shadow 160ms ease,
					background-color 140ms ease;
			}

			.input:hover {
				border-color: #b6c5d9;
				background-color: #fdfefe;
			}

			.input:focus {
				outline: none;
				border-color: #0d6efd;
				box-shadow:
					0 0 0 3px rgba(13, 110, 253, 0.15),
					0 10px 30px rgba(13, 110, 253, 0.12),
					0 4px 12px rgba(31, 41, 51, 0.08);
			}

			.input::placeholder {
				color: #93a1af;
				font-weight: 500;
			}
		</style>
	</head>
	<body>
		<main>
			<h1>sample-input</h1>
			<p class="description">Softly-styled text input with label to mirror the sample button aesthetic.</p>
			<section class="sample" aria-label="Rendered component sample">
				<sample-input label="Name" placeholder="Jane Doe"
					><label class="field"
						><span class="label">Name</span
						><span class="input-wrapper"><input class="input" type="text" placeholder="Jane Doe" /></span></label
				></sample-input>
			</section>
		</main>
	</body>
</html>
